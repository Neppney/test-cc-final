apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cc-final
  name: cc-final
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cc-final
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cc-final
    spec:
      containers:
        - name: cc-final
          image: gcr.io/cc-final-296102/github.com/neppney/test-cc-final
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.17
          command:
            - "/cloud_sql_proxy"
            - "-instances=cc-final-296102:us-east4:cc-final-database=tcp:3306"
            - "-credential_file=/secrets/sql_credentials.json"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
          - name: my-secrets-volume
            mountPath: /secrets/
            readOnly: true
      volumes:
      - name: my-secrets-volume
        secret:
          secretName: cloudsql-instance-credentials
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: cc-final
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cc-final
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: cc-final
  name: cc-app-service
  namespace: default
spec:
  clusterIP: 10.83.254.86
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 31673
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: cc-final
  sessionAffinity: None
  type: LoadBalancer
