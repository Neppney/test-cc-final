apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: comp4312-final
  name: comp4312-final
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comp4312-final
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: comp4312-final
    spec:
      containers:
        - image: gcr.io/cc-final-296102/github.com/neppney/test-cc-final
          imagePullPolicy: IfNotPresent
          name: comp4312-final
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: comp4312-final
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: comp4312-final
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: comp4312-final
  name: com4312-final-service
  namespace: default
spec:
  clusterIP: 10.3.244.177
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32467
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: comp4312-final
  sessionAffinity: None
  type: LoadBalancer
